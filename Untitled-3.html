<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONISHITA</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            color: red;
            position: relative;
        }
        .container {
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
        }
        #yesButton {
            background-color: green;
            color: white;
        }
        #noButton {
            background-color: red;
            color: white;
        }
        .gif {
            margin-top: 20px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serias mi San Valentin?</h1>
        <div class="buttons">
            <button class="button" id="yesButton" style="position: static;">Yes</button>
            <button class="button" id="noButton">No</button>
        </div>
        <div class="gif">
            <img id="valentineGif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Valentine GIF">
            <p id="gifText">(tu cielito tratando de hacer este codigo con su conocimiento ingenieril)</p>
        </div>
        <div class="message" id="message"></div>
        <div class="hearts" id="hearts">❤️❤️❤️</div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const message = document.getElementById('message');
        const valentineGif = document.getElementById('valentineGif');
        const hearts = document.getElementById('hearts');
        const gifText = document.getElementById('gifText');

        noButton.addEventListener('click', () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        yesButton.addEventListener('click', () => {
            message.textContent = "YEII, TENEMOS UNA DATESITA MI CIELITOOO";
            valentineGif.src = "https://gifdb.com/images/high/love-you-baby-cat-couple-k1ei395tl9wj6ig9.gif";
            hearts.style.display = 'block';
            gifText.style.display = 'none';
            setTimeout(() => {
                hearts.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
